  <script>
    function showTable(section, day) {
      const tables = document.querySelectorAll(`#${section}-today, #${section}-yesterday, #${section}-tomorrow`);
      const buttons = document.querySelectorAll(`#${section}-btns button`);
      tables.forEach(t => t.classList.remove('active'));
      buttons.forEach(b => b.classList.remove('active'));
      document.getElementById(`${section}-${day}`).classList.add('active');

      buttons[index].classList.add('active');
    }
